<!DOCTYPE html>
<html>
<head>
    <title>Thank you for your reservation</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .message-box {
            background-color: #fff;
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>ご予約ありがとうございます</h1>
            <p>お客様のご予約を受け付けました。お選びいただいた日時に、ご指定の場所でお待ちしております。何かご不明な点がございましたら、お気軽にお問い合わせください。</p>
            <p>ご利用いただき、誠にありがとうございます。</p>
        </div>
    </div>
</body>
</html>
