<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>予約確認画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
  <!-- <link th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"
        rel="stylesheet"/>
  <script type="text/javascript"
          th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"></script> -->
</head>
<body class="m-3">

<h1>予約確認画面</h1>

<img th:src="@{/hotel_bellboy.png}" width="100" class="mb-3">

<table class="table">
  <tbody>
  <tr>
    <th scope="row">お名前</th>
    <td>[[${name}]]</td>
  </tr>
  <tr>
    <th scope="row">チェックイン日時</th>
    <td>[[${checkInDateInput}]]</td>
  </tr>
  <!-- <tr>
    <th scope="row">宿泊日数</th>
    <td>[[${stayDays}]]</td>
  </tr> -->
  <tr>
    <th scope="row">メールアドレス</th>
    <td>[[${email}]]</td>
  </tr>
  <tr>
    <th scope="row">朝食の有無</th>
    <td>[[${yoyakuForm.breakfast}]]</td>
  </tr>
  </tbody>
</table>

<form method="post" th:action="@{/customer/register}" class="mb-3">
  <input type="hidden" name="name" th:value="${name}">
  <input type="hidden" name="checkInDate" th:value="${checkInDate}">
  <!-- <input type="hidden" name="stayDays" th:value="${stayDays}"> -->
  <input type="hidden" name="email" th:value="${email}">
  <input type="hidden" name="breakfast" th:value="${breakfast}">
  <input type="submit" class="btn btn-primary" value="登録する">
</form>


<form method="get" th:action="@{/customer}">
  <input type="submit" class="btn btn-warning" value="やめる">
</form>

</body>
</html>
