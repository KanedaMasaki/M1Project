<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>清掃員専用ページ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
          type="text/javascript"></script> -->
</head>

<!-- フロント専用ページ）
・朝食がいるなおかつ時刻が設定されていないリストが表示される。
・朝食の時間を編集する。 -->

<body class="m-3">
    <h1>こちらはフロント専用ページです。</h1>
    <br>
    <h3>朝食時間が未確定なリスト</h3>
    <table class="table mb-3">
        <thead>
            <tr>
                <th>名前</th>
                <th>朝食時刻</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="log:${yoyakulist}">
                <td th:text="${log.name}"></td>
                <td>
                    <span>
                        <form  id="Form" th:action="@{/front/update}" method="post">
                            <input type="hidden" name="name" th:value="${log.name}">
                            <input type="hidden" name="checkInDate" th:value="${checkInDate}">
                            <input type="hidden" name="Email" th:value="${Email}">
                            <input type="hidden" name="breakfast" th:value="${breakfast}">
                            <!-- 朝食時間入力フォーム -->
                            <div id="inputForm" style="display: none;">
                                <label for="timeInput">時間を入力してください:</label><br>
                                <input type="time" name="breakfastTime">
                            </div>
                        </form>
                        <input id="submitButton" class="btn btn-success" value="入力する" onclick="toggleInputForm()">
                    </span>
                </td>
            </tr>
            <!-- <tr>
                <td>岡本一郎さん</td>
                <td>
                    <input type="time" id="timeInput1" />
                </td>
            </tr>
            <tr>
                <td>岡本二朗さん</td>
                <td>
                    <input type="time" id="timeInput2" />
                </td>
            </tr> -->
        </tbody>
    </table>

    <button style="margin-bottom:20px;" class="btn btn-warning" onclick="updateChecklist()">確定</button>

    <form method="get" th:action="@{/}">
        <input class="btn btn-warning" type="submit" value="終了">
    </form>

    <script>
        function toggleInputForm() {
            
            var inputForm = document.getElementById("inputForm");
            if (inputForm.style.display === "none") {
                inputForm.style.display = "block"; // フォームを表示
            } else {
                inputForm.style.display = "none"; // フォームを非表示
            }
            document.getElementById("submitButton").style.display = "none";// ボタンを非表示
        }

        function updateChecklist() {
            // フォーム処理
            var form = document.getElementById("Form");
            form.submit();
        }
    </script>
</body>
