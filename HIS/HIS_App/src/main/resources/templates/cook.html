<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>清掃員専用ページ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>

  <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
          type="text/javascript"></script> -->
</head>

<!-- 厨房専用ページ）
・朝食がいるなおかつ時刻が設定されているリストを表示する。 -->

<body class="m-3">
    <h1>こちらは厨房専用ページです。</h1>
    <br>
    <h3>朝食のリスト</h3>
    <table class="table mb-3">
        <thead>
        <tr>
          <th>名前</th>
          <th>朝食時刻</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log:${cookList}">
          <td th:text="${log.name}"></td>
          <td th:text="${log.breakfastTime != null ? log.breakfastTime : '未確定'}"></td>

        </tr>

        </tbody>
      </table>

      <form method="get" th:action="@{/}">
        <input class="btn btn-warning" type="submit" value="終了">
      </form>
</body>
